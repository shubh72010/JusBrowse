<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            background: transparent !important;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <!-- CDN Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.34.3/build/postprocessing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ogl@1.0.6/dist/ogl.min.js"></script>

    <script>
        // Shader type passed from Android
        const shaderType = '%SHADER_TYPE%'; // Will be replaced by Android code

        // Load appropriate shader based on type
        if (shaderType === 'AURORA') {
            loadAurora();
        } else if (shaderType === 'PIXEL_BLAST') {
            loadPixelBlast();
        } else if (shaderType === 'DITHER') {
            loadDither();
        } else if (shaderType === 'BALATRO') {
            loadBalatro();
        } else if (shaderType === 'DARK_VEIL') {
            loadDarkVeil();
        } else if (shaderType === 'COLOR_BENDS') {
            loadColorBends();
        } else if (shaderType === 'FAULTY_TERMINAL') {
            loadTerminal();
        }

        // Shader implementations will be injected dynamically
        // This approach keeps file size manageable while supporting all shaders
    </script>
</body>

</html>
