<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../libs/three.min.js"></script>
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        function hexToVec4(hex) {
            let h = hex.replace('#', '');
            let r = 0, g = 0, b = 0, a = 1;
            if (h.length === 6) {
                r = parseInt(h.slice(0, 2), 16) / 255;
                g = parseInt(h.slice(2, 4), 16) / 255;
                b = parseInt(h.slice(4, 6), 16) / 255;
            } else if (h.length === 8) {
                r = parseInt(h.slice(0, 2), 16) / 255;
                g = parseInt(h.slice(2, 4), 16) / 255;
                b = parseInt(h.slice(4, 6), 16) / 255;
                a = parseInt(h.slice(6, 8), 16) / 255;
            }
            return new THREE.Vector4(r, g, b, a);
        }

        const fragmentShader = `
precision highp float;
#define PI 3.14159265359
uniform float iTime;
uniform vec3 iResolution;
uniform float uSpinRotation;
uniform float uSpinSpeed;
uniform vec2 uOffset;
uniform vec4 uColor1;
uniform vec4 uColor2;
uniform vec4 uColor3;
uniform float uContrast;
uniform float uLighting;
uniform float uSpinAmount;
uniform float uPixelFilter;
uniform float uSpinEase;
uniform bool uIsRotate;
uniform vec2 uMouse;
varying vec2 vUv;

vec4 effect(vec2 screenSize, vec2 screen_coords) {
    float pixel_size = length(screenSize.xy) / uPixelFilter;
    vec2 uv = (floor(screen_coords.xy * (1.0 / pixel_size)) * pixel_size - 0.5 * screenSize.xy) / length(screenSize.xy) - uOffset;
    float uv_len = length(uv);
    float speed = (uSpinRotation * uSpinEase * 0.2);
    if(uIsRotate) speed = iTime * speed;
    speed += 302.2;
    float mouseInfluence = (uMouse.x * 2.0 - 1.0);
    speed += mouseInfluence * 0.1;
    float new_pixel_angle = atan(uv.y, uv.x) + speed - uSpinEase * 20.0 * (uSpinAmount * uv_len + (1.0 - uSpinAmount));
    vec2 mid = (screenSize.xy / length(screenSize.xy)) / 2.0;
    uv = (vec2(uv_len * cos(new_pixel_angle) + mid.x, uv_len * sin(new_pixel_angle) + mid.y) - mid);
    uv *= 30.0;
    float baseSpeed = iTime * uSpinSpeed;
    speed = baseSpeed + mouseInfluence * 2.0;
    vec2 uv2 = vec2(uv.x + uv.y);
    for(int i = 0; i < 5; i++) {
        uv2 += sin(max(uv.x, uv.y)) + uv;
        uv += 0.5 * vec2(cos(5.1123314 + 0.353 * uv2.y + speed * 0.131121), sin(uv2.x - 0.113 * speed));
        uv -= cos(uv.x + uv.y) - sin(uv.x * 0.711 - uv.y);
    }
    float contrast_mod = (0.25 * uContrast + 0.5 * uSpinAmount + 1.2);
    float paint_res = min(2.0, max(0.0, length(uv) * 0.035 * contrast_mod));
    float c1p = max(0.0, 1.0 - contrast_mod * abs(1.0 - paint_res));
    float c2p = max(0.0, 1.0 - contrast_mod * abs(paint_res));
    float c3p = 1.0 - min(1.0, c1p + c2p);
    float light = (uLighting - 0.2) * max(c1p * 5.0 - 4.0, 0.0) + uLighting * max(c2p * 5.0 - 4.0, 0.0);
    return (0.3 / uContrast) * uColor1 + (1.0 - 0.3 / uContrast) * (uColor1 * c1p + uColor2 * c2p + vec4(c3p * uColor3.rgb, c3p * uColor1.a)) + light;
}

void main() {
    vec2 uv = vUv * iResolution.xy;
    gl_FragColor = effect(iResolution.xy, uv);
}`;

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            vertexShader: `varying vec2 vUv;void main(){vUv=uv;gl_Position=vec4(position,1.0);}`,
            fragmentShader: fragmentShader,
            uniforms: {
                iTime: { value: 0 },
                iResolution: { value: new THREE.Vector3() },
                uSpinRotation: { value: -2.0 },
                uSpinSpeed: { value: 7.0 },
                uOffset: { value: new THREE.Vector2(0.0, 0.0) },
                uColor1: { value: hexToVec4('#DE443B') },
                uColor2: { value: hexToVec4('#006BB4') },
                uColor3: { value: hexToVec4('#162325') },
                uContrast: { value: 3.5 },
                uLighting: { value: 0.4 },
                uSpinAmount: { value: 0.25 },
                uPixelFilter: { value: 745.0 },
                uSpinEase: { value: 1.0 },
                uIsRotate: { value: false },
                uMouse: { value: new THREE.Vector2(0.5, 0.5) }
            },
            transparent: true
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function resize() {
            const w = container.offsetWidth || window.innerWidth;
            const h = container.offsetHeight || window.innerHeight;
            renderer.setSize(w, h, true);
            const pixelRatio = renderer.getPixelRatio();
            material.uniforms.iResolution.value.set(w * pixelRatio, h * pixelRatio, (w * pixelRatio) / (h * pixelRatio));
        }
        window.addEventListener('resize', resize);
        resize();

        const clock = new THREE.Clock();
        function loop() {
            requestAnimationFrame(loop);
            material.uniforms.iTime.value = clock.getElapsedTime();
            renderer.render(scene, camera);
        }
        loop();

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = 1.0 - (e.clientY - rect.top) / rect.height;
            material.uniforms.uMouse.value.set(x, y);
        });
    </script>
</body>

</html>
