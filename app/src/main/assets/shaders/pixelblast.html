<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../libs/three.min.js"></script>
    <script>
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const fragmentShader = `precision highp float;varying vec2 vUv;uniform float uTime;uniform vec2 uResolution;void main(){vec2 uv=vUv;vec2 p=(uv*2.0-1.0)*vec2(uResolution.x/uResolution.y,1.0);float d=length(p);float wave=sin(d*10.0-uTime*2.0)*0.5+0.5;vec3 col=mix(vec3(0.7,0.5,0.9),vec3(0.3,0.2,0.5),wave);float alpha=1.0-smoothstep(0.0,1.0,d);gl_FragColor=vec4(col*alpha,alpha);}`;

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            vertexShader: `varying vec2 vUv;void main(){vUv=uv;gl_Position=vec4(position,1.0);}`,
            fragmentShader: fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uResolution: { value: new THREE.Vector2(1, 1) }
            },
            transparent: true
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function resize() {
            const w = container.offsetWidth || window.innerWidth;
            const h = container.offsetHeight || window.innerHeight;
            renderer.setSize(w, h, true);
            const pixelRatio = renderer.getPixelRatio();
            material.uniforms.uResolution.value.set(w * pixelRatio, h * pixelRatio);
        }
        window.addEventListener('resize', resize);
        resize();

        const clock = new THREE.Clock();
        function loop() {
            material.uniforms.uTime.value = clock.getElapsedTime();
            renderer.render(scene, camera);
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>

</html>
