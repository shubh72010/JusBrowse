<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusBrowse - Desktop Browser Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="browser-container">
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tabs-container" id="tabsContainer">
                <!-- Tabs will be dynamically added here -->
            </div>
            <button class="new-tab-btn" id="newTabBtn" title="New Tab (Ctrl+T)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn" title="Back (Alt+Left)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="nav-btn" id="forwardBtn" title="Forward (Alt+Right)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <button class="nav-btn" id="reloadBtn" title="Reload (Ctrl+R)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                </button>
                <button class="nav-btn" id="homeBtn" title="Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </button>
            </div>

            <div class="address-bar-container">
                <div class="address-bar">
                    <svg class="lock-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input type="text" id="addressInput" placeholder="Search or enter URL..." autocomplete="off">
                    <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
                </div>
            </div>

            <div class="browser-actions">
                <button class="action-btn" id="bookmarksBtn" title="Bookmarks (Ctrl+D)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
                <button class="action-btn" id="historyBtn" title="History (Ctrl+H)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </button>
                <button class="action-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m-6 6l-4.2 4.2M23 12h-6m-6 0H1m14.8 5.2l-4.2-4.2m-6-6l-4.2-4.2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Browser Viewport -->
        <div class="viewport-container">
            <div class="loading-bar" id="loadingBar"></div>
            <div class="viewport" id="viewport">
                <!-- iframes will be dynamically added here -->
            </div>
        </div>

        <!-- Bookmarks Panel -->
        <div class="side-panel" id="bookmarksPanel">
            <div class="panel-header">
                <h2>Bookmarks</h2>
                <button class="close-panel-btn" id="closeBookmarksBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="panel-content">
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="bookmarkSearch" placeholder="Search bookmarks...">
                </div>
                <div id="bookmarksList" class="bookmarks-list"></div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="side-panel" id="historyPanel">
            <div class="panel-header">
                <h2>History</h2>
                <button class="close-panel-btn" id="closeHistoryBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="panel-content">
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="historySearch" placeholder="Search history...">
                </div>
                <button class="clear-history-btn" id="clearHistoryBtn">Clear History</button>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="side-panel" id="settingsPanel">
            <div class="panel-header">
                <h2>Settings</h2>
                <button class="close-panel-btn" id="closeSettingsBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="panel-content settings-content">
                <div class="settings-group">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="darkModeToggle" checked>
                            <span>Dark Mode</span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Search Engine</h3>
                    <div class="setting-item">
                        <select id="searchEngineSelect">
                            <option value="duckduckgo">DuckDuckGo</option>
                            <option value="google">Google</option>
                            <option value="bing">Bing</option>
                        </select>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Homepage</h3>
                    <div class="setting-item">
                        <input type="text" id="homePageInput" placeholder="https://example.com">
                    </div>
                </div>
            </div>
        </div>

        <!-- New Tab Page -->
        <div class="new-tab-page" id="newTabPage">
            <div class="new-tab-content">
                <h1 class="browser-logo">JusBrowse</h1>
                <div class="search-box-large">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="newTabSearch" placeholder="Search the web...">
                </div>
                <div class="speed-dial">
                    <h3>Quick Access</h3>
                    <div class="speed-dial-grid" id="speedDialGrid">
                        <!-- Speed dial items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="reload">Reload</div>
        <div class="context-menu-item" data-action="bookmark">Add to Bookmarks</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="closeTab">Close Tab</div>
        <div class="context-menu-item" data-action="closeOtherTabs">Close Other Tabs</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
